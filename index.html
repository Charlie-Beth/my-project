<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>SheCodes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-8 search">
        <form id="search">
          <input type="text" placeholder="Enter a city" id="city-input" />
          <input type="submit" value="Search" />
        </form>
      </div>
      <div class="col-4 current">
      <button class="current-button" id="current-button">Current</button>
      </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="temperature">
            <span class="temp" id="temp"> 16 </span>
            <sup
              ><span class="unit" id="unit"
                ><a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit"
                  >°F</a
                ></span
              ></sup
            >

            <p>
              Precipitation 2%
              <br />
              Humidity 73%
            </p>
          </div>
        </div>

        <div class="col-6">
          <div class="location">
            <h1 id="city">London, UK</h1>
            <p>
              <span id="date"> Sunday 19:00</span>
              <br />
              Partly cloudy
            </p>
          </div>
        </div>
      </div>

      <div class="row forecast">
        <div class="col">
          <div class="day">
            Mon
            <br />
            ⛅
            <br />
            19°
          </div>
        </div>
        <div class="col">
          <div class="day">
            Tue
            <br />
            ⛅
            <br />
            20°
          </div>
        </div>
        <div class="col">
          <div class="day">
            Wed
            <br />
            ⛅
            <br />
            18°
          </div>
        </div>
        <div class="col">
          <div class="day">
            Thu
            <br />
            ⛅
            <br />
            21°
          </div>
        </div>
        <div class="col">
          <div class="day">
            Fri
            <br />
            ⛅
            <br />
            22°
          </div>
        </div>
        <div class="col">
          <div class="day">
            Sat
            <br />
            ⛅
            <br />
            17°
          </div>
        </div>
        <div class="col">
          <div class="day">
            Sun
            <br />
            ⛅
            <br />
            19°
          </div>
        </div>
      </div>
    </div>
<p><a href="https://github.com/Charlie-Beth/my-project" target="_blank">Open source code</a> by Charlotte Thompson</p>
    <script src="src/script.js"></script>
  </body>
</html>
